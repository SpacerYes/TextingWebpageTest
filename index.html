<html>
   <script src="/Scripts/sendmessage.js"></script> 
  </script>
  <head>
    <title>Chat Box UI Design</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="msg-header">
        <div class="container1">
          <img src="user1.png" class="msgimg" />
          <div class="active">
            <p>User name</p>
          </div>
        </div>
      </div>



      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">

            <div class="msg-page">


              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user2.png" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p>
                        text here
                    </p>
                    <span class="time"></span>
                  </div>
                </div>
              </div>

              <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                  <img src="user1.png" />
                </div>
                <div class="outgoing-msg">
                  <div class="outgoing-chats-msg">
                    <p class="multi-msg">
                     more text
                    </p>
                    <p class="multi-msg">
                        more text
                    </p>

                    <span class="time">Time Stamp</span>
                  </div>
                </div>
              </div>
              <div class="received-chats">
                <div class="received-chats-img">
                  <img src="user2.png" />
                </div>
                <div class="received-msg">
                  <div class="received-msg-inbox">
                    <p class="single-msg">
                        more text 
                    </p>
                    <span class="time">Time Stamp </span>
                  </div>
                </div>
              </div>
              <div class="outgoing-chats">
                <div class="outgoing-chats-img">
                  <img src="user1.png" />
                </div>
                <div class="outgoing-msg">
                  <div class="outgoing-chats-msg">
                    <p>
                        more text 
                    </p>

                    <span class="time">Another Time Stamps</span>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="msg-bottom">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Write message..."
              />

              <span class="input-group-text send-icon">
                <i class="bi bi-send"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
